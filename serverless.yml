service: order-application

provider:
  name: aws
  runtime: nodejs16.x
  stage: dev
  region: us-east-1
environment:
  AWS_ACCESS_KEY_ID: ${{ env.AWS_ACCESS_SECRET_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ env.AWS_ACCESS_SECRET_KEY }}
  DB_URI: ${{ env.DB_URI }}
functions:
  addUser:
    handler: index.createUser
    name: create-user
    memorySize: 128 # mb
    timeout: 5 # seconds
    events:
      - http:
          path: user
          method: POST

  createOrder:
    handler: index.createOrder
    name: create-new-order
    memorySize: 128 # mb
    timeout: 50 # seconds
    events:
      - http:
          path: orders
          method: POST

  fetchAllOrders:
    handler: index.getCustomerOrder
    name: fetch-all-orders
    memorySize: 128 # mb
    timeout: 50 # seconds
    events:
      - http:
          path: orders/{_id}
          method: GET
