service: order-app

provider:
  name: aws
  runtime: nodejs16.x
  stage: dev
  region: us-east-1
environment:
  MONGODB_URI: ${{ secrets.DB_URI }}
functions:
  createOrder:
    handler: index.createOrder
    name: create-new-order
    memorySize: 128 # mb
    timeout: 50 # seconds
    events:
      - http:
          path: orders
          method: POST
  fetchAllOrders:
    handler: index.getCustomerOrder
    name: fetch-all-orders
    memorySize: 128 # mb
    timeout: 50 # seconds
    events:
      - http:
          path: orders
          method: GET
